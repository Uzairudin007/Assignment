<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<style>
    h1{
        background-color: green;
    }
    li{
        color: navy;
    }
</style>
<body><hr>
    <h1 style="text-align: center;">FRUITS NAME</h1>
    <ol>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Cheery</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Pomegranate</li>
        <li>Peach</li>
    </ol>
    <h1 style="text-align: center;">VEGETABLE NAME</h1>
    <uL>
        <li>Okra</li>
        <li>Tomato</li>
        <li>Cabbage</li>
        <li>Eggplant</li>
        <li>Onion</li>
        <li>Coriander</li>
        <li>Potato</li>
    </uL><hr>
    
</body>
</html>
